<div class="container">
  <div class="forms-container">
    <div class="signin-signup">
      <!-- Form Sign In -->
      <form action="" class="sign-in-form" [formGroup]="formSignIn" (ngSubmit)="formSignIn.valid && onLogin()">
        <h2 class="title">Sign In</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="username" formControlName="userName">
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="password" formControlName="password">
        </div>
        <input type="submit" value="Sign In" class="btn solid">

        <p class="social-text">Or sign in with social platforms</p>
        <div class="social-media">
          <a href="#" class="social-icon"> <i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social-icon"> <i class="fab fa-twitter"></i></a>
          <a href="#" class="social-icon"> <i class="fab fa-google"></i></a>
          <a href="#" class="social-icon"> <i class="fab fa-linkedin-in"></i></a>
        </div>
      </form>
      <!-- Form Sign up -->
      <form action="" class="sign-up-form">
        <h2 class="title">Sign Up</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="username">
        </div>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="text" placeholder="username">
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="password">
        </div>
        <input type="submit" value="Sign up" class="btn solid">

        <p class="social-text">Or sign up with social platforms</p>
        <div class="social-media">
          <a href="#" class="social-icon"> <i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social-icon"> <i class="fab fa-twitter"></i></a>
          <a href="#" class="social-icon"> <i class="fab fa-google"></i></a>
          <a href="#" class="social-icon"> <i class="fab fa-linkedin-in"></i></a>
        </div>
      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>New here ?</h3>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
          ex ratione. Aliquid!
        </p>
        <button class="btn transparent" id="sign-up-btn" (click)="signUpClick()">
          Sign up
        </button>
      </div>
      <img src="../../assets/images/login.svg" class="image" alt="" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>One of us ?</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
          laboriosam ad deleniti.
        </p>
        <button class="btn transparent" id="sign-in-btn" (click)="signInClick()">
          Sign in
        </button>
      </div>
      <img src="../../assets/images/register.svg" class="image" alt="" />
    </div>
  </div>
</div>
